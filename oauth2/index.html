<script type="text/javascript">

//look for an access token in the query string
uri = window.location.href;
search = '#access_token=';
start = uri.indexOf(search);
var accessToken = "";
authenticated = false;

function getAccessToken() {
    return location.hash.match(/[?&#]access_token=([^&]*)?/)[1];
}

function setHeader(xhr) {
    xhr.setRequestHeader('Authorization', 'Bearer ' + accessToken);
}



function requestResource() {
	if (!accessToken){
	    accessToken = getAccessToken();
	    console.log(accessToken);
	    $("token").text(accessToken);
	}
	
  if(accessToken){

    $.ajax({
        url:'https://i-3673ff04.workdaysuv.com/ccx/api/v1/oms/countries',
        dataType: "json",
        beforeSend: setHeader,
        success:function(response) {
            console.dir(response);
            $("data").text(response.total);
        },
        error: function(jqXHR, textStatus, errorThrown){
            console.error(errorThrown);
        }
    });
  }
}



$(document).ready(function(){
	requestResource();
});
 
</script>
